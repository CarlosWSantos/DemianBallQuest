function int(num) {
  return Math.floor(num)

function newAlien(x, y, tileSize) {
  gr = {}
  gr['x'] = x * tileSize
  gr['y'] = y * tileSize
  gr['direction'] = -1
  return gr
}
function newGate(x, y, tileSize) {
  gr = {}
  x *= tileSize
  y *= tileSize
  gr['door1'] = {x: x - tileSize * 2, y: y, lifting: false, closing: false, closed: true}
  gr['door2'] = {x: x + tileSize * 2, y: y, lifting: false, closing: false, closed: true}
  gr['x'] = x
  gr['y'] = y
  gr['direction'] = 'left'
  return gr
}
function printit(text, x, y, size, color, context) {
  context.font = size + "px " + textFont;
  var gradient = context.createLinearGradient(0, 0, document.getElementById('canvas').width, 0);
  gradient.addColorStop("0", color);
  gradient.addColorStop("0.5", color);
  gradient.addColorStop("1.0", color);
  context.fillStyle = gradient;
  context.fillText(text, x, y);
}

      if (rect1[1] < rect2[1] + rect2[3]) {

    }

/* Engine e sistemas etc */

var Clarity = function () {

    this.alert_errors   = false;
    this.log_info       = true;
    this.tile_size      = 16;
    this.limit_viewport = false;
    this.jump_switch    = 0;
    
    this.viewport = {
        x: 200,
        y: 200
    };
    
    this.camera = {
        x: 0,
        y: 0
    };
    
    this.key = {
        left: false,
        right: false,
        up: false
    };

    this.player = {

        loc: {
            x: 0,
            y: 0
        },
        
        vel: {
            x: 0,
            y: 0
        },
        
        can_jump: true
    };

    window.onkeydown = this.keydown.bind(this);
    window.onkeyup   = this.keyup.bind(this);
};

Clarity.prototype.error = function (message) {

    if (this.alert_errors) alert(message);
    if (this.log_info) console.log(message);
};

Clarity.prototype.log = function (message) {

    if (this.log_info) console.log(message);
};

Clarity.prototype.set_viewport = function (x, y) {

    this.viewport.x = x;
    this.viewport.y = y;
};

Clarity.prototype.keydown = function (e) {

    var _this = this;

    switch (e.keyCode) {
    case 37:
        _this.key.left = true;
        break;
    case 38:
        _this.key.up = true;
        break;
    case 39:
        _this.key.right = true;
        break;
    case 40:
        _this.key.down = true
        break;
    }
};

Clarity.prototype.keyup = function (e) {

    var _this = this;

    switch (e.keyCode) {
    case 37:
        _this.key.left = false;
        break;
    case 38:
        _this.key.up = false;
        break;
    case 39:
        _this.key.right = false;
        break;
    case 40:
        _this.key.down = false;
        break;
    }
};

Clarity.prototype.load_map = function (map) {

    if (typeof map      === 'undefined'
     || typeof map.data === 'undefined'
     || typeof map.keys === 'undefined') {

        this.error('Error: Invalid map data!');

        return false;
    }

    this.current_map = map;
    this.current_map.player.x = restartX
    this.current_map.player.y = restartY
    this.current_map.background = map.background || '#333';
    this.current_map.gravity = map.gravity || {x: 0, y: 0.3};
    this.tile_size = map.tile_size || 16;

    var _this = this;
    
    this.current_map.width = 0;
    this.current_map.height = 0;

    map.keys.forEach(function (key) {

        map.data.forEach(function (row, y) {
            
            _this.current_map.height = Math.max(_this.current_map.height, y);

            row.forEach(function (tile, x) {
                
                _this.current_map.width = Math.max(_this.current_map.width, x);

                if (tile == key.id)
                    _this.current_map.data[y][x] = key;
            });
        });
    });
    
    this.current_map.width_p = this.current_map.width * this.tile_size;
    this.current_map.height_p = this.current_map.height * this.tile_size;

    this.player.loc.x = map.player.x * this.tile_size || 0;
    this.player.loc.y = map.player.y * this.tile_size || 0;
    this.player.colour = map.player.colour || '#000';
  
    this.key.left  = false;
    this.key.up    = false;
    this.key.right = false;
    this.key.down  = false;
    
    this.camera = {
        x: 0,
        y: 0
    };
    this.camera.x = restartX
    this.camera.y = restartY
    this.player.vel = {
        x: 0,
        y: 0
    };

    this.log('Successfully loaded map data.');

    return true;
};

Clarity.prototype.get_tile = function (x, y) {

    return (this.current_map.data[y] && this.current_map.data[y][x]) ? this.current_map.data[y][x] : 0;
};

Clarity.prototype.draw_tile = function (x, y, tile, context) {

    if (!tile || !tile.colour) return;

    context.fillStyle = tile.colour;
    context.fillRect(
        x,
        y,
        this.tile_size,
        this.tile_size
    );
};

Clarity.prototype.draw_map = function (context, fore) {

    for (var y = 0; y < this.current_map.data.length; y++) {

        for (var x = 0; x < this.current_map.data[y].length; x++) {

            if ((!fore && !this.current_map.data[y][x].fore) || (fore && this.current_map.data[y][x].fore)) {
                if (madeAliens == false) {
                  if (this.current_map.data[y][x].script == 'alien') {
                    aliens.push(newAlien(x, y, this.tile_size))
                  }
                  if (this.current_map.data[y][x].script == 'gate') {
                    gates.push(newGate(x, y, this.tile_size))
                  }
                }
                var t_x = (x * this.tile_size) - this.camera.x;
                var t_y = (y * this.tile_size) - this.camera.y;
                if(t_x < -this.tile_size
                || t_y < -this.tile_size
                || t_x > this.viewport.x
                || t_y > this.viewport.y) continue;
                this.draw_tile(
                    t_x,
                    t_y,
                    this.current_map.data[y][x],
                    context
                );
              /*
              if (this.current_map.data[y][x].script !== undefined) {
              printit(this.current_map.data[y][x].script, t_x, t_y, 10, 'green',context )
              }
              */
            }
        }
    }
    madeAliens = true
    if (!fore) this.draw_map(context, true);
};

Clarity.prototype.move_player = function () {
    var startX = this.player.loc.x
    var startY = this.player.loc.y
    var tX = this.player.loc.x + this.player.vel.x;
    var tY = this.player.loc.y + this.player.vel.y;

    var offset = Math.round((this.tile_size / 2) - 1);

    var tile = this.get_tile(
        Math.round(this.player.loc.x / this.tile_size),
        Math.round(this.player.loc.y / this.tile_size)
    );
     
    if(tile.gravity) {
        
        this.player.vel.x += tile.gravity.x;
        this.player.vel.y += tile.gravity.y;
        
    } else {
        
        this.player.vel.x += this.current_map.gravity.x;
        this.player.vel.y += this.current_map.gravity.y;
    }
    
    if (tile.friction) {

        this.player.vel.x *= tile.friction.x;
        this.player.vel.y *= tile.friction.y;
    }

    var t_y_up   = Math.floor(tY / this.tile_size);
    var t_y_down = Math.ceil(tY / this.tile_size);
    var y_near1  = Math.round((this.player.loc.y - offset) / this.tile_size);
    var y_near2  = Math.round((this.player.loc.y + offset) / this.tile_size);

    var t_x_left  = Math.floor(tX / this.tile_size);
    var t_x_right = Math.ceil(tX / this.tile_size);
    var x_near1   = Math.round((this.player.loc.x - offset) / this.tile_size);
    var x_near2   = Math.round((this.player.loc.x + offset) / this.tile_size);

    var top1    = this.get_tile(x_near1, t_y_up);
    var top2    = this.get_tile(x_near2, t_y_up);
    var bottom1 = this.get_tile(x_near1, t_y_down);
    var bottom2 = this.get_tile(x_near2, t_y_down);
    var left1   = this.get_tile(t_x_left, y_near1);
    var left2   = this.get_tile(t_x_left, y_near2);
    var right1  = this.get_tile(t_x_right, y_near1);
    var right2  = this.get_tile(t_x_right, y_near2);


    if (tile.jump && this.jump_switch > 15) {

        this.player.can_jump = true;
        
        this.jump_switch = 0;
        
    } else this.jump_switch++;
    
    this.player.vel.x = Math.min(Math.max(this.player.vel.x, -this.current_map.vel_limit.x), this.current_map.vel_limit.x);
    this.player.vel.y = Math.min(Math.max(this.player.vel.y, -this.current_map.vel_limit.y), this.current_map.vel_limit.y);
    
    this.player.loc.x += this.player.vel.x;
    this.player.loc.y += this.player.vel.y;
    
    this.player.vel.x *= .9;
    
    if (left1.solid || left2.solid || right1.solid || right2.solid) {

        

        while (this.get_tile(Math.floor(this.player.loc.x / this.tile_size), y_near1).solid
            || this.get_tile(Math.floor(this.player.loc.x / this.tile_size), y_near2).solid)
            this.player.loc.x += 0.1;

        while (this.get_tile(Math.ceil(this.player.loc.x / this.tile_size), y_near1).solid
            || this.get_tile(Math.ceil(this.player.loc.x / this.tile_size), y_near2).solid)
            this.player.loc.x -= 0.1;

        

        var bounce = 0;

        if (left1.solid && left1.bounce > bounce) bounce = left1.bounce;
        if (left2.solid && left2.bounce > bounce) bounce = left2.bounce;
        if (right1.solid && right1.bounce > bounce) bounce = right1.bounce;
        if (right2.solid && right2.bounce > bounce) bounce = right2.bounce;

        this.player.vel.x *= -bounce || 0;
        
    }
    
    if (top1.solid || top2.solid || bottom1.solid || bottom2.solid) {

        
        
        while (this.get_tile(x_near1, Math.floor(this.player.loc.y / this.tile_size)).solid
            || this.get_tile(x_near2, Math.floor(this.player.loc.y / this.tile_size)).solid)
            this.player.loc.y += 0.1;

        while (this.get_tile(x_near1, Math.ceil(this.player.loc.y / this.tile_size)).solid
            || this.get_tile(x_near2, Math.ceil(this.player.loc.y / this.tile_size)).solid)
            this.player.loc.y -= 0.1;

        
        
        var bounce = 0;
        
        if (top1.solid && top1.bounce > bounce) bounce = top1.bounce;
        if (top2.solid && top2.bounce > bounce) bounce = top2.bounce;
        if (bottom1.solid && bottom1.bounce > bounce) bounce = bottom1.bounce;
        if (bottom2.solid && bottom2.bounce > bounce) bounce = bottom2.bounce;
        
        this.player.vel.y *= -bounce || 0;

        if ((bottom1.solid || bottom2.solid) && !tile.jump) {
            
            this.player.on_floor = true;
            this.player.can_jump = true;
        }
      if ((top1.solid || top2.solid) && !tile.jump) {
            this.player.can_jumpDown = true;
        }
        
    }
    
    // Caaaaaaaamelo

    var c_x = Math.round(this.player.loc.x - this.viewport.x/2);
    var c_y = Math.round(this.player.loc.y - this.viewport.y/2);
    var x_dif = Math.abs(c_x - this.camera.x);
    var y_dif = Math.abs(c_y - this.camera.y);
    
    if(x_dif > 5) {
        
        var mag = Math.round(Math.max(1, x_dif * 0.1));
    
        if(c_x != this.camera.x) {
            
            this.camera.x += c_x > this.camera.x ? mag : -mag;
            
            if(this.limit_viewport) {
                
                this.camera.x = 
                    Math.min(
                        this.current_map.width_p - this.viewport.x + this.tile_size,
                        this.camera.x
                    );
                
                this.camera.x = 
                    Math.max(
                        0,
                        this.camera.x
                    );
            }
        }
    }
    
    if(y_dif > 5) {
        
        var mag = Math.round(Math.max(1, y_dif * 0.1));
        
        if(c_y != this.camera.y) {
            
            this.camera.y += c_y > this.camera.y ? mag : -mag;
        
            if(this.limit_viewport) {
                
                this.camera.y = 
                    Math.min(
                        this.current_map.height_p - this.viewport.y + this.tile_size,
                        this.camera.y
                    );
                
                this.camera.y = 
                    Math.max(
                        0,
                        this.camera.y
                    );
            }
        }
    }
    
    if(this.last_tile != tile.id && tile.script) {
    
        eval(this.current_map.scripts[tile.script]);
    }
  // Crie limitações aqui. Use startX e startY
  size = this.tile_size
  if (int(this.player.loc.x / size) < 0) {
    this.player.loc.x = startX
  }
    if (rocket) {
    if (int(this.player.loc.x / size) > 23) {
      this.player.loc.x = startX
    }
    }
    this.last_tile = tile.id;
  //update --> gates
    size = this.tile_size
    playerRect = [this.player.loc.x, this.player.loc.y, size, size]
    for (var i = 0; i < gates.length; i++) {
      gate = gates[i]
      gateRect1 = [gate['door1'].x,gate['door1'].y,size,size]
      gateRect2 = [gate['door2'].x,gate['door2'].y,size,size]
      if (collideRect(gateRect1, playerRect) || collideRect(gateRect2, playerRect)) {
        this.player.loc.x = startX
        this.player.loc.y = startY
      }
    }
};

Clarity.prototype.update_player = function () {

    if (this.key.left) {

        if (this.player.vel.x > -this.current_map.vel_limit.x)
            this.player.vel.x -= this.current_map.movement_speed.left;
    }

    if (this.key.up) {

        if (this.player.can_jump && this.player.vel.y > -this.current_map.vel_limit.y) {
            
            this.player.vel.y -= this.current_map.movement_speed.jump;
            this.player.can_jump = false;
        }
    }
    if (this.key.down) {

        if (this.player.can_jumpDown && this.player.vel.y > -this.current_map.vel_limit.y) {
            
            this.player.vel.y += this.current_map.movement_speed.jump;
            this.player.can_jumpDown = false;
        }
    }

    if (this.key.right) {

        if (this.player.vel.x < this.current_map.vel_limit.x)
            this.player.vel.x += this.current_map.movement_speed.left;
    }

    this.move_player();
};

    //printit(int(this.player.loc.x / size) + ', ' + int(this.player.loc.y / size), this.player.loc.x - this.camera.x, this.player.loc.y - this.camera.y, 10, 'blue', context)
    //printit(int(gate['door1'].x / size) + ', ' + int(gate['door1'].y / size), gate['x'] - this.camera.x, gate['y'] - this.camera.y, 10, 'blue', context)
    if (int(this.player.loc.y / size) == int(gate['y'] / size)) {
      if (int(this.player.loc.x / size) == int(gate['x'] / size)) {
        if (gate['direction'] == 'right') {
          gate['door1'].closing = true
          gate['door2'].lifting = true
        } else {
          gate['door2'].closing = true
          gate['door1'].lifting = true
        }
      }
      if (int(this.player.loc.x / size) == int(gate['door1'].x / size) - 2) {
        if (gate['door2'].closed == true) {
        gate['direction'] = 'right'
        gate['door1'].lifting = true
        } else {gate['door2'].closing = true}
      }
      if (int(this.player.loc.x / size) == int(gate['x'] / size) + 3) {
        if (gate['door1'].closed == true) {
        gate['direction'] = 'left'
        gate['door2'].lifting = true
        } else {gate['door1'].closing = true}
      }
    }
    //printit(gate['door1'].lifting, gate['door1'].x - this.camera.x, gate['door1'].y - this.camera.y, 10, 'red', context)
    if (gravity == -1) {
    if (gate['door1'].lifting) {
      gate['door1'].closed = false
      if (gate['door1'].y > gate['y'] + size) {
        gate['door1'].lifting = false
      } else {
        if (gate['door2'].closed == true) {
        gate['door1'].y += 1
        }
      }
    }
    if (gate['door1'].closing) {
      if (gate['door1'].y <= gate['y']) {
        gate['door1'].closing = false
        gate['door1'].closed = true
      } else {
        gate['door1'].y -= 1
      }
    }
    if (gate['door2'].lifting) {
      gate['door2'].closed = false
      if (gate['door2'].y > gate['y'] + size) {
        gate['door2'].lifting = false
      } else {
        if (gate['door1'].closed == true) {
        gate['door2'].y += 1
        }
      }
    }
    if (gate['door2'].closing) {
      if (gate['door2'].y <= gate['y']) {
        gate['door2'].closing = false
        gate['door2'].closed = true
      } else {
        gate['door2'].y -= 1
      }
    }
    } else {
      if (gate['door1'].lifting) {
      gate['door1'].closed = false
      if (gate['door1'].y < gate['y'] - size) {
        gate['door1'].lifting = false
      } else {
        if (gate['door2'].closed == true) {
        gate['door1'].y += -1
        }
      }
    }
    if (gate['door1'].closing) {
      if (gate['door1'].y >= gate['y']) {
        gate['door1'].closing = false
        gate['door1'].closed = true
      } else {
        gate['door1'].y -= -1
      }
    }
    if (gate['door2'].lifting) {
      gate['door2'].closed = false
      if (gate['door2'].y < gate['y'] - size) {
        gate['door2'].lifting = false
      } else {
        if (gate['door1'].closed == true) {
        gate['door2'].y += -1
        }
      }
    }
    if (gate['door2'].closing) {
      if (gate['door2'].y >= gate['y']) {
        gate['door2'].closing = false
        gate['door2'].closed = true
      } else {
        gate['door2'].y -= -1
      }
    }
    }
    context.fillStyle = 'yellow'
    context.fillRect(gate['door1'].x - this.camera.x, gate['door1'].y - this.camera.y, size, size)
    context.fillRect(gate['door2'].x - this.camera.x, gate['door2'].y - this.camera.y, size, size)
    //context.fillRect(gate['x'] - this.camera.x, gate['y'] - this.camera.y, size, size)
  }
};

Clarity.prototype.update = function () {

    this.update_player();
};

Clarity.prototype.draw = function (context) {

    this.draw_map(context, false);
    this.draw_player(context);
};

/* Setup */

window.requestAnimFrame =
  window.requestAnimationFrame ||
  window.webkitRequestAnimationFrame ||
  window.mozRequestAnimationFrame ||
  window.oRequestAnimationFrame ||
  window.msRequestAnimationFrame ||
  function(callback) {
    return window.setTimeout(callback, 1000 / 60);
  };

var canvas = document.getElementById('canvas'),
    ctx = canvas.getContext('2d');

canvas.width = 400;
canvas.height = 400;

var game = new Clarity();
    game.set_viewport(canvas.width, canvas.height);
    game.load_map(map);

    /* Sistema de acompanhamento do player */
    game.limit_viewport = true;

var Loop = function() {
  
  ctx.fillStyle = 'black';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  
  game.update();
  game.draw(ctx);
  
  window.requestAnimFrame(Loop);
};

Loop();
</script>
